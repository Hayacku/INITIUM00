services:
  - type: web
    name: initium-backend
    env: python
    region: frankfurt
    plan: free
    rootDir: app/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ORIGINS
        value: "*" 
      - key: MONGO_URL
        sync: false # User will input this in dashboard
